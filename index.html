<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You Win!</p>
    </div>
    <div class="choices">
      <div class="choice">
        <img src="img/rock.png" id="r" alt="" />
      </div>
      <div class="choice">
        <img src="img/paper.png" id="p" alt="" />
      </div>
      <div class="choice">
        <img src="img/scissors.png" id="s" alt="" />
      </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
  </body>
</html>
